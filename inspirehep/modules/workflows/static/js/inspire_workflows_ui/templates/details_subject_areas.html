<div class="detail-panel panel-300 subject-areas" id="hp-panel-subjects">
  <h4>Subject Areas</h4>

  <div class="subject-list">
    <div class="container-fluid">

       <div class="row list-header">
        <div class="col-md-9 col-sm-9 col-xs-8">
          Term
        </div>
        <div class="col-md-2 col-sm-2 col-xs-3">
          Source
        </div>
        <div class="col-md-1 col-sm-1 col-xs-1">

        </div>
      </div>
      <div class="clearfix"></div>

      <div ng-init="categories = vm.record.metadata.inspire_categories || vm.record.metadata.arxiv_categories">
        <div class="row subject-area" ng-repeat="subject_term in categories">
          <div class="col-md-9 col-sm-9 col-xs-8">{{subject_term.term || subject_term}}</div>
          <div class="col-md-2 col-sm-2 col-xs-3">
          <span class="scheme" ng-if="subject_term.source" ng-bind="subject_term.source">
          </span>
          </div>

          <div class="col-md-1 col-sm-1 col-xs-1 text-left">
            <button ng-click="Utils.deleteSubject($index)"
                    class="btn btn-link btn-xs btn-delete"><i
              class="fa fa-times"></i></button>
          </div>

        </div>
      </div>
    </div>
  </div>

  <div ng-if="vm.record.metadata.inspire_categories" class="row add-control">
    <form ng-submit="$event.preventDefault()">
      <div class="col-md-9 col-sm-9 col-xs-9">
        <input autocomplete id="new_subject_area"
               class="form-control" ui-items="inspire_categories"
               placeholder="Add a Subject Area" ng-model="vm.new_subject_area">
      </div>
      <div class="col-md-3 col-sm-3 col-xs-3">
        <button class="btn btn-info" ng-click="Utils.addSubjectArea()"><i
          class="fa fa-plus"></i> Add
        </button>
      </div>
    </form>
  </div>

</div>
