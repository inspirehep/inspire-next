<div class="modal-header">
  <h3 class="modal-title">Confirm Batch Acceptance</h3>
</div>
<div class="modal-body">
  <p>Are you sure you want to accept all of the selected records?</p>
</div>
<div class="modal-footer">
  <button class="btn btn-warning pull-right" type="button" ng-click="BatchUtils.setDecision('accept')">Accept</button>
  <button class="btn btn-default pull-left" type="button" ng-click="BatchUtils.hideConfirm()">Cancel
  </button>
</div>
