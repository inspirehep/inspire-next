<div class="row">
  <div class="col-md-12">
    <div class="alert alert-success">
      Record ingestion complete. Visit the record here.
    </div>
  </div>
</div>

<div class="row-fluid detail-section">
  <div class="col-md-8">
    <div class="detail-panel">
      <h4 class="record-title" ng-bind="vm.record.titles[0].title"></h4>
      <ul class="record-authors">
        <li ng-repeat="author in vm.record.authors">
          <span ng-bind="author.full_name"></span><span ng-if="!$last">, </span>
        </li>
      </ul>
      <p class="record-abstract" ng-bind="vm.record.abstracts[0].value"></p>
    </div>
  </div>
  <div class="col-md-4">

    <div class="row">
      <div class="col-md-12">
        <div class="detail-panel">
          <h4>Decision</h4>
        </div>
      </div>

      <div class="clearfix"></div>

      <div class="col-md-12">
        <div class="detail-panel">
          <h4>Source</h4>
        </div>
      </div>
    </div>


  </div>
</div>

<div class="clearfix"></div>

<div class="row-fluid detail-section">
  <div class="col-md-4">
    <div class="detail-panel">
      <h4>Subject Areas</h4>
    </div>
  </div>

  <div class="col-md-4">
    <div class="detail-panel">
      <h4>Keywords</h4>
    </div>
  </div>

  <div class="col-md-4">
    <div class="detail-panel">
      <h4>Notes</h4>
    </div>
  </div>
</div>

<div class="clearfix"></div>

<div class="row-fluid detail-section">
  <div class="col-md-12">
    <div class="detail-panel">
      <h4>References</h4>
    </div>
  </div>
</div>

<div class="clearfix"></div>

<div class="row-fluid detail-section">
  <div class="col-md-6">
    <div class="detail-panel">
      <h4>User Comments</h4>
    </div>
  </div>

  <div class="col-md-6">
    <div class="detail-panel">
      <h4>Logs</h4>
    </div>
  </div>
</div>

<div class="clearfix"></div>

<!--Danger section-->
<div class="row-fluid detail-section">
  <div class="col-md-12">

    <div class="alert alert-danger">
      <p class="pull-left">Danger Area</p>
      <button ng-click="" class="btn btn-danger pull-right">Delete</button>
    </div>

  </div>
</div>

<div class="clearfix"></div>
