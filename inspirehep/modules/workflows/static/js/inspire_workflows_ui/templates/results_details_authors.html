<div class="action-info pull-left">
  <span>Author</span>
</div>

<div ng-if="record._source._extra_data.user_action" class="action-info pull-left"
     ng-class="record._source._extra_data.user_action">
    <span ng-switch="record._source._extra_data.user_action">
      <span ng-switch-when="reject">Rejected</span>
      <span ng-switch-when="accept">Accept</span>
      <span ng-switch-when="accept_curate">Accept Curate</span>
    </span>
</div>

<h4 class="custom-h">
  <a class="title" ng-if="record._source.metadata.name"
     ng-href="/holdingpen/{{record._id}}"
     ng-bind='record._source.metadata.name.value'></a>
</h4>

<div class="institution-details">

  <div class="row" ng-repeat="position in record._source.metadata.positions">
    <div class="col-md-5">
          <span ng-if="position.institution.name === ''">
            No institution information supplied.
          </span>
      <span ng-bind="position.institution.name"></span>
    </div>

  </div>
</div>
