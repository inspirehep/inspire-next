<div id="hp-list" ng-controller="HoldingPenSelectionCtrl">

  <div class="row hp-header-row">

    <div class="col-md-1">
      <input type="checkbox" class="checkbox-results"
             ng-click="toggleAll()"
             ng-checked="allChecked()"/>
    </div>

    <div class="col-md-4">
      Details
    </div>

    <div class="col-md-2">
      Submission Info
    </div>

    <div class="col-md-2">
      Subject Areas
    </div>

    <div class="col-md-3">
      Decision
    </div>

  </div>

  <div class="row hp-item no-results"
       ng-if="vm.invenioSearchResults.hits.total == 0">
    <p><i class="fa fa-frown-o" aria-hidden="true"></i> Sorry, there's nothing
      to see here.</p>
  </div>

  <div class="row hp-item" ng-if="vm.invenioSearchResults.hits.total > 0"
       ng-repeat="record in vm.invenioSearchResults.hits.hits track by record._id"
       ng-class="{waiting: record._source._workflow.status === 'WAITING',
        hperror: record._source._workflow.status === 'ERROR',
        hpattention : record._source._workflow.status === 'HALTED',
        hpdone: record._source._workflow.status === 'COMPLETED'}">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-1">
            <span id='checkbox-parent'>
              <input type="checkbox" class="checkbox-results"
                     ng-click="toggleSelection(record._id)"
                     ng-checked="isChecked(record._id)"/>
            </span>
        </div>

        <div class="col-md-4"
             ng-if="record._source._workflow.data_type !== 'authors'">
          <holding-pen-template-handler

            template="/static/js/inspire_workflows_ui/templates/results_details_hep.html">
          </holding-pen-template-handler>
        </div>

        <div class="col-md-4"
             ng-if="record._source._workflow.data_type === 'authors'">
          <holding-pen-template-handler
            template="/static/js/inspire_workflows_ui/templates/results_details_authors.html">
          </holding-pen-template-handler>
        </div>

        <div class="col-md-2 pad-top-10">
          <p class="workflow-type"
             ng-class="record._source._workflow.workflow_class"
             ng-bind="record._source._workflow.workflow_name"></p>
          <p ng-bind="record._source.metadata.acquisition_source.email"></p>
          <p
            ng-bind="record._source._workflow.created | date: ''"></p>
        </div>

        <div class="col-md-2 pad-top-10">
          <ul class="subject-terms">
            <li ng-repeat="subject in record._source.metadata.subject_terms"
                ng-if="record._source.metadata.subject_terms">
              {{subject.term}}
            </li>
            <li ng-repeat="field in record._source.metadata.field_categories"
                ng-if="record._source.metadata.field_categories">
              {{field}}
            </li>
          </ul>
        </div>

        <div class="col-md-3 decision">
          <div ng-if="record._source._workflow.data_type === 'authors'">
            <button class="btn btn-danger"
                    ng-click="setDecision(record._id,'reject')">Reject
            </button>
            <button class="btn btn-warning"
                    ng-click="setDecision(record._id,'accept_curate')">Curation
            </button>
            <button class="btn btn-success"
                    ng-click="setDecision(record._id,'accept')">Accept
            </button>

          </div>

          <div ng-if="record._source._workflow.data_type === 'hep' && !record._source._extra_data.user_action">
            <div class="automatic-decision">
              <p class="small-text">Automatic Decision:
                <span ng-class="{'accept_core': record._source._extra_data.relevance_prediction.decision == 'CORE',
                  'accept': record._source._extra_data.relevance_prediction.decision == 'Non-CORE',
                  'reject': record._source._extra_data.relevance_prediction.decision == 'Rejected'}">
                <span class="font-bolder"
                      ng-bind="record._source._extra_data.relevance_prediction.decision"></span>
                <span
                  ng-bind="(record._source._extra_data.relevance_prediction.max_score | number : 2)"></span>
                </span>
              </p>
            </div>

            <div ng-if="!record._source._extra_data.user_action">
              <button class="btn btn-danger"
                      ng-click="setDecision(record._id, 'reject')">Reject
              </button>
              <button class="btn btn-warning"
                      ng-click="setDecision(record._id,'accept')">Accept
              </button>
              <button class="btn btn-success"
                      ng-click="setDecision(record._id,'accept_core')">Core
              </button>
            </div>


            <p>Filtered keywords include:</p>
            <div class="small-text">
              {{record._extra_data.classifier_results}}
              <span
                ng-repeat="(key,value) in record._source._extra_data.classifier_results.complete_output['Filtered Core keywords']"
                ng-if="$index < 4">
                <span ng-bind="key"></span><span ng-if="!$last">,</span>
              </span>
            </div>

          </div>

          <div ng-if="record._source._extra_data.user_action" class="action-info">
              <span ng-class="record._source._extra_data.user_action"
                    ng-switch="record._source._extra_data.user_action">
                <span ng-switch-when="reject">Rejected</span>
                <span ng-switch-when="accept">Accepted as Non-CORE</span>
                <span ng-switch-when="accept_core">Accepted as CORE</span>
              </span>
          </div>


        </div>
      </div>
    </div>
  </div>
</div>
