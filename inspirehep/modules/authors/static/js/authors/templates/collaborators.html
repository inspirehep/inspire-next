<div>
  <table class="table no-table-line" id="author-collaborators">
    <tbody>
      <tr ng-repeat="coauthor in coauthors | orderBy:'-count' | limitTo:5">
        <td><a href="/authors/{{ coauthor.id }}">{{ coauthor.full_name }}</a></td>
        <td>{{ coauthor.count }}</td>
      </tr>
    </tbody>
  </table>
</div>
