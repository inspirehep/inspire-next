<div>
  <table class="table no-table-line" id="author-position">
    <tbody>
      <tr ng-repeat="position in positions">
        <td class="left">{{ position.date }}</td>
        <td class="center">{{ position.rank }}</td>
        <td class="right" align="right">{{ position.institution }}</td>
      </tr>
    </tbody>
  </table>
</div>
