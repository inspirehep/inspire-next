[pytest]
addopts = --flake8 --ignore=docs --ignore=inspirehep --ignore=node_modules --cov=inspirehep --cov-report=term-missing
flake8-max-line-length = 99
flake8-ignore =
    tests/* ALL
    *.py I100
    *.py E501
    *.py F401
    *.py F403
    *.py F405
    *.py E251
    node_modules/* ALL
