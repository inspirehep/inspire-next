version: '2'

services:
  service_base:
    # Overrides default inspirehep config.
    extends:
      file: services.yml
      service: base
    environment:
      - APP_SQLALCHEMY_DATABASE_URI=postgresql+psycopg2://inspirehep:dbpass123@database:5432/inspirehep
      - APP_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
      - APP_CELERY_RESULT_BACKEND=amqp://guest:guest@rabbitmq:5672//
      - APP_CACHE_REDIS_URL=redis://redis:6379/0
      - APP_ACCOUNTS_SESSION_REDIS_URL=redis://redis:6379/2
      - APP_SEARCH_ELASTIC_HOSTS=indexer
      - APP_ES_BULK_TIMEOUT=240
      - APP_CRAWLER_HOST_URL=http://scrapyd:6800
      - APP_CRAWLER_API_PIPELINE_URL=http://flower:5555/api/task/async-apply
      - APP_OAIHARVESTER_WORKDIR=/virtualenv/oaiharvest_workdir

  # Services using the inspirehep code.
  web:
    extends:
      service: service_base
    command: gunicorn -b 0.0.0.0:5000 -t 3600 --access-logfile "-" inspirehep.wsgi
    volumes_from:
      - static
    ports:
      - "5000:5000"
    links:
      - database
      - indexer
      - rabbitmq
      - redis
  worker:
    extends:
      service: service_base
    command: celery worker -E -A inspirehep.celery --loglevel=INFO --purge
    volumes_from:
      - static
    links:
      - database
      - indexer
      - rabbitmq
      - redis

  # Services needed for inspirehep to run.
  redis:
    image: redis
  indexer:
    extends:
      file: services.yml
      service: indexer
    ports:
      - "9200:9200"
    volumes:
      - "${DOCKER_DATA}/tmp/inspirehep_elastic/data:/usr/share/elasticsearch/data"
      - "${DOCKER_DATA}/tmp/inspirehep_elastic/log:/usr/share/elasticsearch/log"
  rabbitmq:
    image: rabbitmq
  database:
    extends:
      file: services.yml
      service: database
    volumes:
      - "${DOCKER_DATA}/tmp/inspirehep_db/data:/var/lib/postgresql/data/pgdata"

  scrapyd:
    extends:
      service: service_base
    command: scrapyd
    volumes_from:
      - static

  # Services useful for monitoring/debugging.
  flower:
    extends:
      service: service_base
    ports:
      - "5555:5555"
    command: flower -A inspirehep.celery --broker=amqp://guest:guest@rabbitmq:5672//
    volumes_from:
      - static
    links:
      - database
      - indexer
      - rabbitmq
      - redis

  # Static volume config for service_base.
  static:
    extends:
      file: services.yml
      service: static
