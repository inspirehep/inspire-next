notifications:
  email: false

sudo: required

language: python

services:
  - docker

env:
  global:
    - DOCKER_DATA="$HOME/docker_data"
    - DOCKER_COMPOSE_VERSION=1.13.0
    - BASE_USER_UID=2000
    - BASE_USER_GID=2000
  matrix:
    - SUITE=ui-literature IMAGES="selenium test-database test-indexer test-rabbitmq test-redis test-web"
    - SUITE=workflows IMAGES="test-database test-indexer test-rabbitmq test-redis test-web"
    - SUITE=integration IMAGES="test-database test-indexer test-redis"
    - SUITE=unit IMAGES=""

matrix:
  fast_finish: true

python:
  - 2.7

before_install:
  - travis_retry pip install coveralls
  # See: https://docs.travis-ci.com/user/docker/#Using-Docker-Compose
  - sudo rm -f /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

install:
  - travis_retry docker-compose -f docker-compose.deps.yml pull --parallel pip assets
  - travis_retry docker-compose -f docker-compose.deps.yml run --rm pip
  - travis_retry docker-compose -f docker-compose.deps.yml run --rm assets
  - travis_retry docker-compose -f docker-compose.test.yml pull --parallel ${SUITE} ${IMAGES}

script:
  - docker-compose -f docker-compose.test.yml run --rm ${SUITE}

after_script:
  # Killing via SIGTERM in order to trigger atexit and dump coverage information in WSGI.
  - docker-compose -f docker-compose.test.yml kill -s SIGTERM
  - docker-compose -f docker-compose.test.yml rm -f
  # Coverage report contains Docker paths. We replace them, so that we can run Coveralls.
  - sed -i 's@\"/code/@'"\"$(pwd)/"'@g' .coverage
  - coveralls
