version: '2.1'

services:
  pip:
    extends:
      file: services.yml
      service: base
    command: bash -c "sed -i -e 's/egg_cache_dir = .*/egg_cache_dir = os.path.realpath\(os.path.join\(os.curdir, \".eggs\"\)\)/' /virtualenv/lib/python2.7/site-packages/setuptools/dist.py && id && pwd && ls -la && ls -la /code && pip install --find-links /pip-cache -r requirements.txt --pre -e .[crawler,docs,tests] gunicorn --exists-action i"
    volumes_from:
      - static

  assets:
    extends:
      file: services.yml
      service: base
    command: scripts/clean_assets
    volumes_from:
      - static

  static:
    extends:
      file: services.yml
      service: static

  scrapyd:
    extends:
      file: services.yml
      service: base
    command: scrapyd
    volumes_from:
      - static

  scrapyd-deploy:
    extends:
      file: services.yml
      service: base
    working_dir: /virtualenv/lib/python2.7/site-packages/hepcrawl
    command: scrapyd-deploy
    volumes_from:
      - static
    links:
      - scrapyd
