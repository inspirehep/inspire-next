invenio-workflows-files = "==1.*,>=1.0.0"
invenio-workflows-ui = ">=2.0.19"
ipdb = {version = "==0.*,>=0.0.0,>=0.10.3", optional = true}
jinja2 = "==2.*,>=2.0.0,>=2.10"
jsonschema = "==2.*,>=2.0.0,>=2.6.0"
