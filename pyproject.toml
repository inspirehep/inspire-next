invenio-pidstore = "==1.1.0"
invenio-records = "==1.1.1"
invenio-records-files = "==1.2.1"
invenio-records-rest = "==1.6.4"
invenio-records-ui = "==1.0.1"
invenio-rest = "==1.1.3"
invenio-search = {version = "==1.2.3", extras = ["elasticsearch7"]}
