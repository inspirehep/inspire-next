langdetect = "==1.*,>=1.0.0,>=1.0.7"
latexcodec = "==1.*,>=1.0.0,>=1.0.5"
marshmallow = "==2.*,>=2.0.0,>=2.15.0"
mock = {version = "==2.*,>=2.0.0", optional = true}
munkres = "<1.1.0,==1.0.*,>=1.0.12"
