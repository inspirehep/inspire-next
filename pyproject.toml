docs = ["docutils", "sphinx"]
worker-node = ["flower", "superlance", "tornado"]
web-node = ["gunicorn", "honcho"]
crawler-node = ["hepcrawl"]
build-node = ["ipdb"]
xrootd = ["xrootdpyfs", "invenio-xrootd"]

[tool.poetry.scripts]
inspirehep = "inspirehep.cli:cli"

